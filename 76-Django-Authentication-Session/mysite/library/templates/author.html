{% extends "base.html" %}

{% block content %}
    <div class="container author">
    <h4>{{ author.first_name }} {{ author.last_name }}</h4>
    <hr/>
    <p>{{ author.description }}</p>
    </hr>
    </br>
    <h5>We have these {{ author.first_name }} {{ author.last_name }} books:</h5>
    {% for book in author.books.all %}
       <li>{{ book.title }}</li> 
    {% endfor %}
    </div>
{% endblock %}
